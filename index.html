<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./styles/style.css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Noto+Sans+TC&display=swap" rel="stylesheet">

    
    <script type="text/javascript" src="./js/character.js" defer></script>
    <script type="text/javascript" src="./js/positioning.js" defer></script>
    <script type="text/javascript" src="./js/game.js" defer></script>
    <script type="text/javascript" src="./js/script.js" defer></script>



</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 side-bar">
                <div class="title">WHO AM I</div>
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="100000000">
                        <img src="./Images/question1.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item" data-bs-interval="100000000">
                        <img src="./Images/question2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./Images/question3.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button id='prev-button' class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button id="next-button" class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                <div class="yes-no"></div>
                <div id="start-button"><button>START GAME</button></div>
                <div id="ask-button"><button>ASK</button></div>
                <div class="final-answer"></div>
            </div>

            <div id="game-board" class="col-md-9">
                <canvas id="canvas" width="1200" height="810"></canvas>
            </div>

        </div>
    </div>
    
</body>
</html>
