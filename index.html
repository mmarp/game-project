<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAI</title>


    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link rel="preload" href="./Images/grey-background-2.jpg" as="image">

    <link rel="stylesheet" href="./styles/style.css" />


    <script type="text/javascript" src="./js/character.js" defer></script>
    <script type="text/javascript" src="./js/positioning.js" defer></script>
    <script type="text/javascript" src="./js/game.js" defer></script>
    <script type="text/javascript" src="./js/questions.js" defer></script>
    <script type="text/javascript" src="./js/final-pick.js" defer></script>
    <script type="text/javascript" src="./js/flipping.js" defer></script>
    <script type="text/javascript" src="./js/script.js" defer></script>



</head>
<body>
    <img src="./Images/instructions-1.jpg" alt="instructions" id="overlay-instructions-1">
    <img src="./Images/instructions-2.jpg" alt="instructions" id="overlay-instructions-2">
    <img src="./Images/instructions-3.jpg" alt="instructions" id="overlay-instructions-3">
    <img src="./Images/instructions-4.jpg" alt="instructions" id="overlay-instructions-4">
    <img src="./Images/instructions-5.jpg" alt="instructions" id="overlay-instructions-5">

    <div id="container-game" class="container-fluid">
        <div class="row">
            <div class="col-md-3 side-bar">
                <div class="title">WH? AM !</div>

                <div id="div-questions">
                <button id="prev-button">‹</button>    
                <span id="questions"></span>
                <button id="next-button">›</button>
                
                </div>
                
                <div class="yes-no"></div>

                <div id="div-easy-start-button"><button id="easy-start-button">EASY MODE</button></div>
                <div id="div-start-button"><button id="start-button">NORMAL MODE</button></div>
                

                <div id="div-ask-button"><button id="ask-button">ASK</button></div>

                <div id="div-try-again-button"><button id='try-again'>TRY AGAIN</button></div>

                

                <div id="attempts">
                    <div id="attempts-empty">
                        <span id="attempt-empty-1">〇</span>
                        <span id="attempt-empty-2">〇</span>
                        <span id="attempt-empty-3">〇</span>
                    </div>
                    
                </div>

                <div id="bonus-button"><button id='bonus'>BONUS</button></div>

                <div id="div-f-answer">
                    <div>
                        <button id="f-prev-button">‹</button>    
                        <span id="f-answer"></span>
                        <button id="f-next-button">›</button>
                    </div>
                
                </div>

                
                
                
                <div id="sure">
                    <p>Are you sure?</p>
                    <div>
                    <button id="sure-button">☑</button>
                    <button id="not-sure-button">☒</button>
                    </div>
                    
                </div>
                <div id="game-over">
                    <p>?!GAME OVER!?</p>
                </div>
                

            </div>
            
            <div id="game-board" class="col-md-9">
                
                <canvas id="canvas" width="1200" height="810"></canvas>
                
            </div>

        </div>
    </div>
    
</body>
</html>
